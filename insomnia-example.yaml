openapi: 3.0.1
info:
  title: BerryGelan API
  version: '1.0.0'
  description: We are friendly banking API, trust us
  termsOfService: www.berry-gelan.se/tos
  contact:
    email: support@berry-gelan.se
    name: Support
    url: www.berry-gelan.se/support
  license:
    name: Licensing
    url: www.berry-gelan.se/licensing
servers:
  - url: http://localhost:3000/
    variables: {}
    description: local fake server
  - url: http://my-json-server.typicode.com/BerryGelan/api
    variables: {}
    description: Core API
paths:
  /users:
    summary: user level operations
    description: create and read users
    get:
      summary: fetch users
      description: retrieve users from server
      operationId: fetchUsers
      responses:
        '2XX':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FullUser'
        default:
          description: Default error sample response
      tags:
        - users
    post:
      summary: create user
      description: store user on server
      operationId: createUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostNewUser'
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostNewUser'
        default:
          description: Default error sample response
      tags:
        - users

components:
  schemas:
    FullUser:
      type: object
      properties:
        id:
          type: string
          example: "abc123"
        username:
          type: string
          example: "Tom"
        score:
          type: integer
          example: 123
        active:
          type: boolean
          example: true
    PostNewUser:
      type: object
      properties:
        username:
          type: string
          example: "Tom"
        score:
          type: integer
          example: 123
        active:
          type: boolean
          example: true

